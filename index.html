<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Project | Tinder</title>
</head>

<body>
    <div class="w-full h-screen bg-black font-['Gilroy']">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-full absolute h-screen bg-orange-600">
                <img src="https://images.unsplash.com/photo-1567516364473-233c4b6fcfbe?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="w-full h-full object-cover">
            </div>
            <div class="incomingcard z-[2] w-full absolute h-screen bg-green-600"></div>
        </div>
        <div class="w-full h-screen absolute top-0 left-0 z-[4] flex flex-col justify-between">
            <div class="navbar flex justify-between items-center text-white p-5">
                <div class="prflimg w-[4rem] h-[4rem] rounded-full bg-red-600 overflow-hidden">
                    <img src="https://plus.unsplash.com/premium_photo-1674055047918-87672ee689f5?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="profile" class="w-full h-full object-cover">
                </div>
                <h3 class="font-medium capitalize text-2xl tracking-tighter">they liked you.</h3>
                <div class="chaticon w-[4rem] h-[4rem] rounded-full bg-white/20 flex items-center 
                    justify-center relative">
                    <i class="ri-chat-3-fill opacity-80"></i>
                    <div class="badge absolute w-6 h-6 bg-[#fc5149] flex items-center justify-center
                        rounded-full absolute top-0 right-0 -translate-y-[5px]">
                        <p class="text-lg font-semibold ">5</p>
                    </div>
                </div>
            </div>

            <div class="detailscontainer w-full">
                <div class="details w-full p-5">
                    <div class="flex shadow-md items-center gap-3">
                        <i class="ri-corner-left-up-line font-semobild flex items-center justify-center 
                            w-[2rem] h-[2rem] bg-white rounded-full"></i>
                        <h3 class="text-white">Ukraine, Kiyv</h3>
                    </div>

                    <div class="flex text-white gap-5 mt-1">
                        <h1 class="text-7xl font-regular tracking-tighter">Victoria</h1>
                        <h1 class="opacity-40 text-7xl">20</h1>
                    </div>

                    <div class="tags flex gap-5 text-white mt-4">
                        <div class="tag flex items-center gap-3 bg-white/30 px-3 py-1 rounded-full">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tighter">Music</h3>
                        </div>
                        <div class="tag flex items-center gap-3 bg-white/30 px-3 py-1 rounded-full">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tighter">Music</h3>
                        </div>
                        <div class="tag flex items-center gap-3 bg-white/30 px-3 py-1 rounded-full">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tighter">Music</h3>
                        </div>
                    </div>

                    <div class="bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-md mt-3">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            Possimus debitis nisi esse, quisquam ab consequatur, quaerat
                            voluptatum ipsum doloremque minima eos doloribus cupiditate
                            dignissimos. Dolorum.
                        </p>
                    </div>

                    <div class="flex items-start mt-10 gap-1">
                        <button class="py-3 w-1/2 bg-white rounded-sm font-semibold">
                            <i class="ri-close-line text-3xl"></i>
                        </button>
                        <button class="py-3 w-1/2 bg-[#fc5149] rounded-sm font-semibold">
                            <i class="ri-heart-2-fill text-3xl text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
