<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Project | Tinder</title>
</head>

<body>
    <div class="w-full h-screen bg-black font-['Gilroy']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[110%] absolute h-[110%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img src="" alt="maincard" class="w-full h-full object-cover">
            </div>
            <div
                class="incomingcard z-[2] w-[110%] absolute h-[110%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img src="" alt="incomingcard" class="w-full h-full object-cover">
            </div>
        </div>
        <div class="w-full h-screen absolute top-0 left-0 z-[4] flex flex-col justify-between">
            <div class="navbar flex justify-between items-center text-white p-5">
                <div class="prflimg w-[4rem] h-[4rem] rounded-full overflow-hidden">
                    <img src="" alt="profile" class="w-full h-full object-cover">
                </div>
                <h3 class="font-medium capitalize text-2xl tracking-tighter">they liked you.</h3>
                <div class="chaticon w-[4rem] h-[4rem] rounded-full bg-white/20 flex items-center 
                    justify-center relative">
                    <i class="ri-chat-3-fill opacity-80"></i>
                    <div class="badge absolute w-6 h-6 bg-[#fc5149] flex items-center justify-center
                        rounded-full absolute top-0 right-0 -translate-y-[5px]">
                        <p class="text-lg font-semibold "></p>
                    </div>
                </div>
            </div>

            <div class="detailscontainer w-full">
                <div class="details w-full p-5">
                    <div class="location flex shadow-md items-center gap-3 element">
                        <i class="ri-corner-left-up-line font-semobild flex items-center justify-center 
                            w-[2rem] h-[2rem] bg-white rounded-full"></i>
                        <h3 class="text-white"></h3>
                    </div>

                    <div class="name flex text-white gap-5 mt-1 element ">
                        <h1 class="text-7xl font-regular tracking-tighter"></h1>
                        <h2 class="opacity-40 text-7xl age"></h2>
                    </div>

                    <div class="tags flex gap-5 text-white mt-4 element"></div>

                    <div class="bio text-white/80 mt-5 element">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-md mt-3"></p>
                    </div>

                    <div class="flex items-start mt-10 gap-1 element">
                        <button class="py-3 w-1/2 bg-white rounded-sm font-semibold deny">
                            <i class="ri-close-line text-3xl"></i>
                        </button>
                        <button class="py-3 w-1/2 bg-[#fc5149] rounded-sm font-semibold accept">
                            <i class="ri-heart-2-fill text-3xl text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
